{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Recipes</title>
    <link rel="stylesheet" href="{%  static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
<body>
    <a href="recipe">Add Recipes</a>
    <div class = "box">
      <div class="mt-5">
        <div class = "mx-auto col-6">
          <form >
            {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Search Recipe:</label>
            <input name = "search_recipe"  class = "form-control">
        
          </div>
          <button  type ="submit" class = "btn btn-primary">Search</button>
        </form>
        </div>
        
      </div>
    <table class="table mt-5" >
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td style ="width: 10%; text-align: left;">{{recipe.recipe_name}}</td>
            <td> {{recipe.recipe_description}} </td>
            <td style="margin-top:20px ;"> <img src = "/media/{{recipe.recipe_image}}"
               style = "height: 200px; width:300px; "> </td>

            <td style ="width: 20%; margin-top: 20px; margin-left: 10px;"> 
              <a href = "/delete/{{ recipe.id }}/" class = "btn btn-danger">Delete</a>   
              <a href = "/update/{{ recipe.id }}/" class = "btn btn-success">Update</a>   
            </td>
            </form>
          </tr>
        {% endfor %}
        </tbody> 
      </table>
    </div>
</body>
</html>
