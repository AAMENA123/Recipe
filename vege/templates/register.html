<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <div class = "container mt-5">
        <form class = "col-6 mx-auto p-3 shadow-lg" method = "post" enctype ="multipart/form-data">
          {%  csrf_token %}
          <h2>Register:</h2>
          <hr>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name:</label>
            <input type="text" class="form-control" required name = "first_name"></div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name:</label>
                <input type="text" class="form-control" required name = "last_name"></div>
                  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username:</label>
          <input type="text" class="form-control" required name = "username"></div>
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" required name = "password"></div>
        </div>
      
   
        <button type="submit" class="btn btn-primary ">Sign-Up</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
