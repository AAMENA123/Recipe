<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <a href="home">Home</a>
        <div class = "container mt-5">
        <form class = "col-6 mx-auto p-3 shadow-lg" method = "post" enctype ="multipart/form-data">
          {%  csrf_token %}
          <h2>Add Recipe:</h2>
          <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name:</label>
          <input type="text" class="form-control" required name = "recipe_name"></div>
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description:</label>
          <textarea name = "recipe_description" required class = "form-control"></textarea>
        </div>
      
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Image:</label>
            <input type="file" name = "recipe_image" class="form-control" ></div>
        <button type="submit" class="btn btn-success ">Add Recipe</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
